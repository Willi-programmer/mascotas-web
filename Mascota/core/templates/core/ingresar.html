{% extends "core/base.html" %}<!-- las siguientes 3 lineaas permiten heredar el contenido de la pagina base-->
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
{% block body %}
<br></br>
<br>
<br></br>
<section id="contact-page">
    <div class="container">
        <br>
        <div class="row contac-wrap">
            <div class="col-md-8 col-md-offset-2">
                <div id="sendmessage">your message has been sent. thank you</div>
                <div id="errormessage">error</div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                        <label >Nombre del usuario</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="usuario" data-rule="minlen:4"
                        data-msg="Please enter at least a chars">
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Passewor" data-rule="email"
                        data-msg="Please enter a valid email">
                        <div class="validation"></div>
                    </div>
                    <div class="text">
                        <a type="submit" class="btn btn-primary btn-lg" href="#">Iniciar</a>
                        <a type="submit" class="btn btn-primary btn-lg" href="/registro_u/">Registrarse</a>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</section>
    {% endblock%}
</body>
</html>
{% endblock%}
